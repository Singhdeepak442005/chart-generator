name: Update Skill Chart

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install matplotlib numpy

      - name: Run chart generator
        run: python scripts/generate_chart.py

      - name: Commit and push chart
        run: |
          git config --global user.name "Deepak Singh"
          git config --global user.email "your-email@example.com"
          git add skill_chart.png
          git commit -m "Auto-update skill chart" || echo "No changes to commit"
          git push
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
